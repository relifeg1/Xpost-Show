    <h3>Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© (<span id="count">0</span>)</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙˆØ§Ø¬Ù‡Ø© Ø¹Ù†Ø¯ ÙˆØµÙˆÙ„ Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ù† Ø§Ù„Ø³ÙŠØ±ÙØ±
        socket.on('state_update', (state) => {
            document.getElementById('count').innerText = state.queue.length;
            document.getElementById('statusText').innerText = state.isAuto ? "ØªÙ„Ù‚Ø§Ø¦ÙŠ ON" : "ÙŠØ¯ÙˆÙŠ OFF";
            document.getElementById('statusIcon').innerText = state.isAuto ? "ğŸŸ¢" : "â¸ï¸";

            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø¹Ø§Ù…Ø©
            if (state.settings) {
                document.getElementById('showAvatar').checked = state.settings.showAvatar;
                document.getElementById('showName').checked = state.settings.showName;
                document.getElementById('showUsername').checked = state.settings.showUsername;
                document.getElementById('showDate').checked = state.settings.showDate;
                document.getElementById('showMedia').checked = state.settings.showMedia;
                document.getElementById('globalTimer').value = state.settings.defaultDuration || 10;
            }

            // Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©
            const list = document.getElementById('queueList');
            list.innerHTML = '';

            state.queue.forEach((t, i) => {
                const div = document.createElement('div');
                div.className = `tweet-item ${i === state.current ? 'active' : ''}`;

                const theme = t.customSettings?.theme || 'classic';
                const duration = t.customDuration || ''; // ÙØ§Ø±Øº ÙŠØ¹Ù†ÙŠ Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ø¹Ø§Ù…

                div.innerHTML = `

                        <button onclick="api('manage', {action:'delete', index:${i}})" style="background:#f00; padding:4px 8px; font-size:12px;">ğŸ—‘ï¸</button>
                    </div>
                    
                    <div class="item-controls">

                        <select class="mini-input" onchange="editTweet(${i}, 'theme', this.value)" style="width:80px; margin:0;">

                            <option value="chunky" ${theme == 'chunky' ? 'selected' : ''}>Ø¶Ø®Ù…</option>
                            <option value="bubble" ${theme == 'bubble' ? 'selected' : ''}>ÙÙ‚Ø§Ø¹Ø©</option>
                            <option value="minimal" ${theme == 'minimal' ? 'selected' : ''}>Ù…ÙŠÙ†ÙŠÙ…Ø§Ù„</option>
                        </select>

                        <input type="number" class="timer-input" value="${duration}" placeholder="Ø¹Ø§Ù…"

                    </div>
                `;

            });
        });

        // Ø¯ÙˆØ§Ù„ Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ø³ÙŠØ±ÙØ±
        function api(endpoint, data) {
            // ØªØ­ÙˆÙŠÙ„ Ø§Ø³Ù… Ø§Ù„Ø¯Ø§Ù„Ø© Ø§Ù„Ù…Ø®ØªØµØ± Ø¥Ù„Ù‰ Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„ÙƒØ§Ù…Ù„
            const path = endpoint === 'manage' ? '/api/manage' : '/api/control';
            fetch(path, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        }

        function addTweet() {
            const url = document.getElementById('tweetUrl').value;
            const theme = document.getElementById('addTheme').value;
            const duration = document.getElementById('addDuration').value;

            fetch('/api/add', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, theme, duration })
            }).then(() => document.getElementById('tweetUrl').value = '');
        }

        function editTweet(index, type, value) {
            fetch('/api/edit_tweet', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ index, [type]: value })
            });
        }

        function updateGlobalSettings() {
            const settings = {
                showAvatar: document.getElementById('showAvatar').checked,
                showName: document.getElementById('showName').checked,
                showUsername: document.getElementById('showUsername').checked,
                showDate: document.getElementById('showDate').checked,
                showMedia: document.getElementById('showMedia').checked,
                defaultDuration: parseInt(document.getElementById('globalTimer').value) || 10
            };
            fetch('/api/settings', {

        }
    </script>
