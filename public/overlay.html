<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Overlay Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            /* Variables controlled by JS */
            --global-scale: 1.0;
            --card-width: 500px;
            --card-height: auto;
            --card-overflow: visible;

            /* Default Dark Mode */
            --bg-color: #000000;
            --text-color: #ffffff;
            --sub-text: #888888;
            --border-color: #333333;
            --accent-color: #1d9bf0;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            --glass-bg: rgba(0, 0, 0, 0.85);
        }

        /* Color Modes */
        body.mode-light {
            --bg-color: #ffffff;
            --text-color: #000000;
            --sub-text: #536471;
            --border-color: #eff3f4;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body.mode-dim {
            --bg-color: #15202b;
            --text-color: #ffffff;
            --sub-text: #8b98a5;
            --border-color: #38444d;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            --glass-bg: rgba(21, 32, 43, 0.9);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
        }

        #container {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 50px;

            /* Apply Geometry */
            width: var(--card-width);
            height: var(--card-height);
            transform: scale(var(--global-scale));
            transform-origin: bottom right;
            transition: all 0.3s ease;
        }

        .media img,
        .media video {
            width: 100%;
            border-radius: 12px;
            margin-top: 10px;
            max-height: 400px;
            object-fit: contain;
            flex-shrink: 1;
            border: 1px solid var(--border-color);
        }

        #progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 0 0 16px 16px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--accent-color);
        }

        /* === Theme 1: Classic === */
        .style-classic .card {
            background: var(--bg-color);
            color: var(--text-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            height: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .style-classic .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .style-classic .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .style-classic .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .style-classic .name {
            font-weight: 800;
            font-size: 1.1rem;
            line-height: 1.2;
        }

        .style-classic .username {
            color: var(--sub-text);
            font-size: 0.95rem;
            direction: ltr;
        }

        .style-classic .text {
            font-size: 1.35rem;
            line-height: 1.4;
            white-space: pre-wrap;
            margin-top: 5px;
        }

        /* === Theme 2: Minimal (Glass) === */
        .style-minimal .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            color: var(--text-color);
            border-radius: 12px;
            padding: 15px 20px;
            border-right: 5px solid var(--accent-color);
            box-shadow: var(--card-shadow);
            height: 100%;
            box-sizing: border-box;
        }

        .style-minimal .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        .style-minimal .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .style-minimal .name {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-color);
        }

        .style-minimal .username {
            color: var(--sub-text);
            font-size: 0.85rem;
            margin-right: 5px;
        }

        .style-minimal .text {
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .style-minimal #progress-bar-container {
            border-radius: 0 0 12px 12px;
        }

        /* === Theme 3: Chunky === */
        .style-chunky .card {
            background: #000;
            border: 4px solid var(--accent-color);
            border-radius: 20px;
            padding: 25px;
            color: #fff;
            box-shadow: 0 10px 0 rgba(0, 0, 0, 1);
            height: 100%;
            box-sizing: border-box;
        }

        .style-chunky .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            border-bottom: 3px solid #333;
            padding-bottom: 15px;
        }

        .style-chunky .avatar {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            border: 3px solid #fff;
        }

        .style-chunky .name {
            font-weight: 900;
            font-size: 1.6rem;
            color: var(--accent-color);
        }

        .style-chunky .text {
            font-size: 2.2rem;
            font-weight: 900;
            line-height: 1.1;
        }

        /* === Theme 4: Bubble === */
        .style-bubble .card {
            background: transparent;
        }

        .style-bubble .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: -15px;
            position: relative;
            z-index: 2;
        }

        .style-bubble .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 3px solid var(--bg-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .style-bubble .name-badge {
            background: var(--accent-color);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .style-bubble .content-box {
            background: var(--bg-color);
            color: var(--text-color);
            padding: 25px 25px 15px 25px;
            border-radius: 20px;
            border-top-right-radius: 0;
            box-shadow: var(--card-shadow);
            font-weight: 600;
            font-size: 1.3rem;
            margin-top: 5px;
            border: 1px solid var(--border-color);
            height: 100%;
            box-sizing: border-box;
        }

        .breaking-mode .card {
            border: 3px solid #f91880 !important;
            animation: flashBorder 2s infinite;
        }

        .breaking-label {
            display: none;
            background: #f91880;
            color: white;
            padding: 4px 10px;
            font-size: 12px;
            border-radius: 4px;
            position: absolute;
            top: -12px;
            left: 20px;
            z-index: 10;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .breaking-mode .breaking-label {
            display: block;
        }

        @keyframes flashBorder {
            0% {
                box-shadow: 0 0 0 0 rgba(249, 24, 128, 0.7);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(249, 24, 128, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(249, 24, 128, 0);
            }
        }
    </style>
</head>

<body class="mode-dark">

    <div id="container"></div>
    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const container = document.getElementById('container');
        const audio = document.getElementById('notifSound');

        function renderTweet(data, settings, isBreaking, isPinned) {
            const theme = settings.theme || 'classic';
            const colorMode = settings.colorMode || 'dark';

            // Apply Size & Mode
            document.documentElement.style.setProperty('--global-scale', settings.scale || 1.0);
            document.documentElement.style.setProperty('--card-width', (settings.cardWidth || 500) + 'px');

            if (settings.useAutoHeight === false) {
                document.documentElement.style.setProperty('--card-height', settings.cardHeight + 'px');
                document.documentElement.style.setProperty('--card-overflow', 'hidden');
            } else {
                document.documentElement.style.setProperty('--card-height', 'auto');
                document.documentElement.style.setProperty('--card-overflow', 'visible');
            }

            document.body.className = `mode-${colorMode}`;
            container.className = `style-${theme} ${isBreaking ? 'breaking-mode' : ''}`;

            const formattedText = data.text.replace(/(https?:\/\/[^\s]+)/g, '');
            let mediaHtml = '';
            if (settings.showMedia && data.mediaDetails && data.mediaDetails.length > 0) {
                mediaHtml = `<div class="media"><img src="${data.mediaDetails[0].media_url_https}"></div>`;
            }

            let headerHtml = '';
            if (settings.showAvatar || settings.showName) {
                headerHtml += `<div class="header">`;
                if (settings.showAvatar) headerHtml += `<img class="avatar" src="${data.user.profile_image_url_https.replace('_normal', '')}">`;
                headerHtml += `<div class="user-info">`;
                if (settings.showName) headerHtml += `<div class="name">${data.user.name}</div>`;
                if (settings.showUsername && theme !== 'chunky') headerHtml += `<div class="username">@${data.user.screen_name}</div>`;
                headerHtml += `</div></div>`;
            }

            let dateHtml = '';
            if (settings.showDate) {
                const dateStr = new Date(data.created_at).toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
                dateHtml = `<div style="font-size:0.8rem; opacity:0.7; margin-top:8px;">${dateStr}</div>`;
            }

            let html = `
                <div class="card animate__animated animate__backInRight">
                    <div class="breaking-label">ðŸš¨ Ø®Ø¨Ø± Ø¹Ø§Ø¬Ù„</div>
                    ${theme === 'bubble' ? '' : headerHtml}
                    ${theme === 'bubble' && settings.showAvatar ? `<div class="header"><img class="avatar" src="${data.user.profile_image_url_https}"> <div class="name-badge">${data.user.name}</div></div>` : ''}
                    
                    <div class="${theme === 'bubble' ? 'content-box' : ''}">
                        <div class="text">${formattedText}</div>
                        ${mediaHtml}
                        ${dateHtml}
                        <div id="progress-bar-container"><div id="progress-bar"></div></div>
                    </div>
                </div>
            `;

            container.innerHTML = html;
            container.style.display = 'block';

            if (settings.playSound) { audio.volume = 0.5; audio.play().catch(() => { }); }
        }

        function startProgress(duration, isPinned) {
            const bar = document.getElementById('progress-bar');
            if (!bar) return;
            if (isPinned) { bar.parentElement.style.display = 'none'; return; }
            bar.parentElement.style.display = 'block';
            bar.style.width = '0%';
            bar.style.transition = 'none';
            setTimeout(() => {
                bar.style.transition = `width ${duration}ms linear`;
                bar.style.width = '100%';
            }, 50);
        }

        socket.on('show_tweet', (msg) => {
            renderTweet(msg.data, msg.settings, msg.isBreaking, msg.isPinned);
            const duration = (msg.data.customDuration || msg.settings.defaultDuration || 15) * 1000;
            startProgress(duration, msg.isPinned);
        });

        socket.on('hide_tweet', () => {
            const card = document.querySelector('.card');
            if (card) {
                card.classList.remove('animate__backInRight');
                card.classList.add('animate__backOutRight');
                setTimeout(() => container.style.display = 'none', 500);
            } else { container.style.display = 'none'; }
        });
    </script>
</body>

</html>
