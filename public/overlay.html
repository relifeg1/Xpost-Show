<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Zairu Overlay V7</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: rgba(0, 0, 0, 0.95);
            --text-color: #ffffff;
            --accent: #1d9bf0;
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
        }

        .card {
            background: var(--bg-color);
            width: 650px;
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.6);
            border: 2px solid #333;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            position: relative;
            transform: translateY(100vh);
            opacity: 0;
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.6s;
        }

        .card.active {
            transform: translateY(0);
            opacity: 1;
        }

        .counter {
            position: absolute;
            top: -15px;
            left: 20px;
            background: var(--accent);
            color: white;
            padding: 4px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            margin-left: 15px;
            border: 2px solid var(--accent);
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-weight: 700;
            font-size: 1.1rem;
            margin: 0;
        }

        .handle {
            color: #8899a6;
            font-size: 0.9rem;
            direction: ltr;
            text-align: right;
        }

        .content {
            font-size: 1.3rem;
            line-height: 1.4;
            margin-bottom: 15px;
            white-space: pre-wrap;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 8;
            -webkit-box-orient: vertical;
            flex-shrink: 0;
        }

        .media-container {
            border-radius: 12px;
            overflow: hidden;
            margin-top: 5px;
            display: flex;
            justify-content: center;
            background: #000;
            flex-shrink: 1;
            max-height: 50vh;
            width: 100%;
        }

        .media-container img,
        .media-container video {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .footer {
            display: flex;
            border-top: 1px solid #333;
            padding-top: 10px;
            color: #8899a6;
            gap: 20px;
            margin-top: 15px;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="card" id="card">
        <div class="counter" id="counter"></div>
        <div class="header" id="headerSection">
            <img src="" class="avatar" id="avatar">
            <div class="user-info" id="userInfo">
                <span class="name" id="name">User</span>
                <span class="handle" id="handle">@handle</span>
            </div>
        </div>
        <div class="content" id="text">...</div>
        <div id="media-container" class="media-container"></div>
        <div class="footer" id="footer">
            <div id="stats" style="display:flex; gap:15px">
                <span>‚ù§Ô∏è <span id="likes">0</span></span>
                <span>üîÅ <span id="retweets">0</span></span>
            </div>
            <div id="date" style="margin-right: auto;">Date</div>
        </div>
    </div>

    <script>
        const socket = io();
        const els = {
            card: document.getElementById('card'),
            counter: document.getElementById('counter'),
            avatar: document.getElementById('avatar'),
            userInfo: document.getElementById('userInfo'),
            media: document.getElementById('media-container'),
            stats: document.getElementById('stats'),
            date: document.getElementById('date'),
            text: document.getElementById('text'),
            name: document.getElementById('name'),
            handle: document.getElementById('handle'),
            likes: document.getElementById('likes'),
            retweets: document.getElementById('retweets')
        };

        function findBestVideo(tweet) {
            let candidates = [];
            if (tweet.video && tweet.video.variants) candidates = [...candidates, ...tweet.video.variants];
            if (tweet.mediaEntities) {
                Object.values(tweet.mediaEntities).forEach(e => {
                    if ((e.type === 'video' || e.type === 'animated_gif') && e.video_info) candidates = [...candidates, ...e.video_info.variants];
                });
            }
            const mp4s = candidates.filter(v => v.src && v.src.includes('.mp4'));
            return mp4s.length ? mp4s.sort((a, b) => (b.bitrate || 0) - (a.bitrate || 0))[0] : null;
        }

        socket.on('show_tweet', (payload) => {
            const tweet = payload.data;
            const settings = payload.settings; // ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ© (ŸÖÿØŸÖÿ¨ÿ©)

            els.card.classList.remove('active');

            setTimeout(() => {
                // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™
                els.avatar.classList.toggle('hidden', !settings.showAvatar);
                els.userInfo.classList.toggle('hidden', !settings.showName);
                els.media.classList.toggle('hidden', !settings.showMedia);
                els.stats.classList.toggle('hidden', !settings.showStats);
                els.date.classList.toggle('hidden', !settings.showDate);
                els.card.style.transform = `translateY(0) scale(${settings.scale})`;

                // ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
                els.counter.innerText = `${payload.index} / ${payload.total}`;
                els.name.innerText = tweet.user.name;
                els.handle.innerText = '@' + tweet.user.screen_name;
                els.avatar.src = tweet.user.profile_image_url_https.replace('_normal', '');
                els.text.innerText = tweet.text;
                els.likes.innerText = tweet.favorite_count;
                els.retweets.innerText = tweet.conversation_count || 0;
                els.date.innerText = new Date(tweet.created_at).toLocaleDateString('ar-SA');

                els.media.innerHTML = '';
                const bestVideo = findBestVideo(tweet);
                if (bestVideo) {
                    const vid = document.createElement('video');
                    vid.src = bestVideo.src; vid.autoplay = true; vid.loop = true; vid.muted = true; vid.playsInline = true; vid.style.width = "100%";
                    els.media.appendChild(vid); vid.play().catch(console.error);
                } else if (tweet.photos) {
                    tweet.photos.forEach(p => els.media.innerHTML += `<img src="${p.url}">`);
                }

                els.card.classList.add('active');
            }, 600);
        });

        socket.on('hide_tweet', () => {
            els.card.classList.remove('active');
            els.card.style.transform = `translateY(100vh)`;
        });
    </script>
</body>

</html>
