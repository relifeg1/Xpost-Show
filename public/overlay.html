<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Overlay Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --global-scale: 1.0;
            --card-width: 500px;
            --card-height: auto;
            --card-overflow: visible;
            --bg-color: #000000;
            --text-color: #ffffff;
            --sub-text: #888888;
            --border-color: #333333;
            --accent-color: #1d9bf0;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            --glass-bg: rgba(0, 0, 0, 0.85);
        }

        body.mode-light {
            --bg-color: #ffffff;
            --text-color: #000000;
            --sub-text: #536471;
            --border-color: #eff3f4;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body.mode-dim {
            --bg-color: #15202b;
            --text-color: #ffffff;
            --sub-text: #8b98a5;
            --border-color: #38444d;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            --glass-bg: rgba(21, 32, 43, 0.9);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
        }

        #container {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: var(--card-width) !important;
            height: var(--card-height) !important;
            transform: scale(var(--global-scale));
            transform-origin: bottom right;
            transition: all 0.3s ease;
        }

        .media img,
        .media video {
            width: 100%;
            border-radius: 12px;
            margin-top: 10px;
            max-height: 400px;
            object-fit: contain;
            flex-shrink: 1;
            border: 1px solid var(--border-color);
        }

        #progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 0 0 16px 16px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--accent-color);
        }

        .card,
        .content-box {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }

        /* === Ø§Ù„Ø«ÙŠÙ…Ø§Øª === */
        /* 1. Classic */
        .style-classic .card {
            background: var(--bg-color);
            color: var(--text-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            overflow: var(--card-overflow);
        }

        .style-classic .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .style-classic .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .style-classic .name {
            font-weight: 800;
            font-size: 1.1rem;
            line-height: 1.2;
        }

        .style-classic .username {
            color: var(--sub-text);
            font-size: 0.95rem;
            direction: ltr;
        }

        .style-classic .text {
            font-size: 1.35rem;
            line-height: 1.4;
            white-space: pre-wrap;
            margin-top: 5px;
        }

        /* 2. Minimal */
        .style-minimal .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            color: var(--text-color);
            border-radius: 12px;
            padding: 15px 20px;
            border-right: 5px solid var(--accent-color);
            box-shadow: var(--card-shadow);
            overflow: var(--card-overflow);
        }

        .style-minimal .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        .style-minimal .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .style-minimal .name {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-color);
        }

        .style-minimal .text {
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.3;
        }

        /* 3. Chunky */
        .style-chunky .card {
            background: #000;
            border: 4px solid var(--accent-color);
            border-radius: 20px;
            padding: 25px;
            color: #fff;
            box-shadow: 0 10px 0 rgba(0, 0, 0, 1);
            overflow: var(--card-overflow);
        }

        .style-chunky .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            border-bottom: 3px solid #333;
            padding-bottom: 15px;
        }

        .style-chunky .avatar {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            border: 3px solid #fff;
        }

        .style-chunky .name {
            font-weight: 900;
            font-size: 1.6rem;
            color: var(--accent-color);
        }

        .style-chunky .text {
            font-size: 2.2rem;
            font-weight: 900;
            line-height: 1.1;
        }

        /* 4. Bubble */
        .style-bubble .card {
            background: transparent;
            display: flex;
            flex-direction: column;
        }

        .style-bubble .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: -15px;
            position: relative;
            z-index: 2;
            flex-shrink: 0;
        }

        .style-bubble .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 3px solid var(--bg-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .style-bubble .name-badge {
            background: var(--accent-color);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .style-bubble .content-box {
            background: var(--bg-color);
            color: var(--text-color);
            padding: 25px 25px 15px 25px;
            border-radius: 20px;
            border-top-right-radius: 0;
            box-shadow: var(--card-shadow);
            font-weight: 600;
            font-size: 1.3rem;
            margin-top: 5px;
            border: 1px solid var(--border-color);
            flex-grow: 1;
            overflow: var(--card-overflow);
        }

        .breaking-mode .card {
            border: 3px solid #f91880 !important;
            animation: flashBorder 2s infinite;
        }

        .breaking-label {
            display: none;
            background: #f91880;
            color: white;
            padding: 4px 10px;
            font-size: 12px;
            border-radius: 4px;
            position: absolute;
            top: -12px;
            left: 20px;
            z-index: 10;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .breaking-mode .breaking-label {
            display: block;
        }

        /* ğŸ”¥ ØªØ¹Ø¯ÙŠÙ„Ø§Øª Ø®Ø§ØµØ© Ù„Ù„Ù…Ø®ØµØµ ğŸ”¥ */
        .type-custom .header {
            justify-content: center !important;
            margin-bottom: 5px !important;
        }

        .type-custom .name,
        .type-custom .name-badge {
            font-size: 1.8rem !important;
            /* ØªÙƒØ¨ÙŠØ± Ø§Ù„Ø¹Ù†ÙˆØ§Ù† */
            color: var(--accent-color) !important;
            text-align: center;
            width: 100%;
        }

        @keyframes flashBorder {
            0% {
                box-shadow: 0 0 0 0 rgba(249, 24, 128, 0.7);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(249, 24, 128, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(249, 24, 128, 0);
            }
        }
    </style>
</head>

<body class="mode-dark">

    <div id="container"></div>
    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const container = document.getElementById('container');
        const audio = document.getElementById('notifSound');

        function applyGeometry(settings) {
            const scale = settings.scale || 1.0;
            const width = settings.cardWidth || 500;
            const useAutoHeight = settings.useAutoHeight ?? true;
            const height = settings.cardHeight || 400;
            const colorMode = settings.colorMode || 'dark';

            document.documentElement.style.setProperty('--global-scale', scale);
            document.documentElement.style.setProperty('--card-width', width + 'px');

            if (!useAutoHeight) {
                document.documentElement.style.setProperty('--card-height', height + 'px');
                document.documentElement.style.setProperty('--card-overflow', 'hidden');
            } else {
                document.documentElement.style.setProperty('--card-height', 'auto');
                document.documentElement.style.setProperty('--card-overflow', 'visible');
            }

            document.body.className = `mode-${colorMode}`;
        }

        socket.on('state_update', (state) => {
            if (state.settings) applyGeometry(state.settings);
        });

        function renderTweet(data, settings, isBreaking, isPinned) {
            const theme = settings.theme || 'classic';
            applyGeometry(settings);

            const isCustom = data.type === 'custom';
            container.className = `style-${theme} ${isBreaking ? 'breaking-mode' : ''} ${isCustom ? 'type-custom' : ''}`;

            const formattedText = data.text ? data.text.replace(/(https?:\/\/[^\s]+)/g, '') : '';

            let mediaHtml = '';
            if (settings.showMedia && data.mediaDetails && data.mediaDetails.length > 0) {
                mediaHtml = `<div class="media"><img src="${data.mediaDetails[0].media_url_https}"></div>`;
            }

            // ğŸ”¥ Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù‡ÙŠØ¯Ø± Ø¨Ø°ÙƒØ§Ø¡: Ø¥Ø°Ø§ Ù…Ø®ØµØµØŒ Ù„Ø§ ØªØ¶Ø¹ ØµÙˆØ±Ø© ÙˆÙ„Ø§ ÙŠÙˆØ²Ø± Ø£ØµÙ„Ø§Ù‹ ğŸ”¥
            let headerHtml = '';
            if (isCustom) {
                // Ù„Ù„Ù…Ø®ØµØµ: ÙÙ‚Ø· Ø§Ù„Ø§Ø³Ù… (Ø§Ù„Ø¹Ù†ÙˆØ§Ù†)
                if (theme === 'bubble') {
                    headerHtml = `<div class="header" style="justify-content:center"><div class="name-badge">${data.user.name}</div></div>`;
                } else {
                    headerHtml = `<div class="header" style="justify-content:center; text-align:center;"><div class="name">${data.user.name}</div></div>`;
                }
            } else {
                // Ù„Ù„ØªØºØ±ÙŠØ¯Ø§Øª Ø§Ù„Ø¹Ø§Ø¯ÙŠØ©: ÙƒÙ„ Ø´ÙŠØ¡
                if (settings.showAvatar || settings.showName) {
                    headerHtml += `<div class="header">`;
                    if (settings.showAvatar) headerHtml += `<img class="avatar" src="${data.user.profile_image_url_https.replace('_normal', '')}">`;
                    headerHtml += `<div class="user-info">`;
                    if (settings.showName) headerHtml += `<div class="name">${data.user.name}</div>`;
                    if (settings.showUsername && theme !== 'chunky') headerHtml += `<div class="username">@${data.user.screen_name}</div>`;
                    headerHtml += `</div></div>`;
                }
            }

            // Ø§Ù„ØªØ§Ø±ÙŠØ® Ù„Ø§ ÙŠØ¸Ù‡Ø± ÙÙŠ Ø§Ù„Ù…Ø®ØµØµ
            let dateHtml = '';
            if (settings.showDate && !isCustom) {
                const dateStr = new Date(data.created_at).toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
                dateHtml = `<div style="font-size:0.8rem; opacity:0.7; margin-top:8px;">${dateStr}</div>`;
            }

            // ØªØ¬Ù…ÙŠØ¹ HTML Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ
            let html = '';

            if (theme === 'bubble') {
                html = `
                    <div class="card animate__animated animate__backInRight">
                        <div class="breaking-label">ğŸš¨ Ø®Ø¨Ø± Ø¹Ø§Ø¬Ù„</div>
                        ${headerHtml} 
                        
                        <div class="content-box">
                            <div class="text">${formattedText}</div>
                            ${mediaHtml}
                            ${dateHtml}
                            <div id="progress-bar-container"><div id="progress-bar"></div></div>
                        </div>
                    </div>
                `;
            } else {
                html = `
                    <div class="card animate__animated animate__backInRight">
                        <div class="breaking-label">ğŸš¨ Ø®Ø¨Ø± Ø¹Ø§Ø¬Ù„</div>
                        ${headerHtml}
                        
                        <div class="text">${formattedText}</div>
                        ${mediaHtml}
                        ${dateHtml}
                        <div id="progress-bar-container"><div id="progress-bar"></div></div>
                    </div>
                `;
            }

            container.innerHTML = html;
            container.style.display = 'block';

            if (settings.playSound) { audio.volume = 0.5; audio.play().catch(() => { }); }
        }

        // ... (Ø¨Ø§Ù‚ÙŠ Ø§Ù„ÙƒÙˆØ¯ ÙƒÙ…Ø§ Ù‡Ùˆ)
        function startProgress(duration, isPinned) {
            const bar = document.getElementById('progress-bar');
            if (!bar) return;
            if (isPinned) { bar.parentElement.style.display = 'none'; return; }
            bar.parentElement.style.display = 'block';
            bar.style.width = '0%';
            bar.style.transition = 'none';
            setTimeout(() => {
                bar.style.transition = `width ${duration}ms linear`;
                bar.style.width = '100%';
            }, 50);
        }

        socket.on('show_tweet', (msg) => {
            renderTweet(msg.data, msg.settings, msg.isBreaking, msg.isPinned);
            const duration = (msg.data.customDuration || msg.settings.defaultDuration || 15) * 1000;
            startProgress(duration, msg.isPinned);
        });

        socket.on('hide_tweet', () => {
            const card = document.querySelector('.card');
            if (card) {
                card.classList.remove('animate__backInRight');
                card.classList.add('animate__backOutRight');
                setTimeout(() => container.style.display = 'none', 500);
            } else { container.style.display = 'none'; }
        });
    </script>
</body>

</html>
