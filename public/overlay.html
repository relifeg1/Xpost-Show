<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Overlay Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
        }

        #container {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 500px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ‚Ø¯Ù… */
        #progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0 0 16px 16px;
            overflow: hidden;
            display: none;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: #1d9bf0;
            transition: width linear;
        }

        /* ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„Ù…ÙŠØ¯ÙŠØ§ */
        .media img,
        .media video {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            max-height: 400px;
            object-fit: contain;
            background: rgba(0, 0, 0, 0.1);
        }

        /* === 1. Classic === */
        .style-classic .card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            color: #000;
            position: relative;
        }

        .style-classic .header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .style-classic .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 12px;
        }

        .style-classic .name {
            font-weight: 800;
            font-size: 1.2rem;
        }

        .style-classic .username {
            color: #555;
            font-size: 1rem;
            direction: ltr;
        }

        .style-classic .text {
            font-size: 1.4rem;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        /* === 2. Minimal (Metal) - REFIXED === */
        /* ØªØµÙ…ÙŠÙ… Ø¬Ø¯ÙŠØ¯ ÙƒÙ„ÙŠØ§Ù‹ Ù„Ø¥ØµÙ„Ø§Ø­ Ù…Ø´Ø§ÙƒÙ„ Ø§Ù„ØªØ¯Ø§Ø®Ù„ ÙˆØ§Ù„Ø®Ù„ÙÙŠØ© */
        .style-minimal .card {
            background: rgba(15, 15, 20, 0.9);
            /* Ø®Ù„ÙÙŠØ© Ø¯Ø§ÙƒÙ†Ø© Ø´Ø¨Ù‡ Ø´ÙØ§ÙØ© */
            backdrop-filter: blur(10px);
            /* ØªØ£Ø«ÙŠØ± Ø¶Ø¨Ø§Ø¨ÙŠ */
            border-right: 6px solid #1d9bf0;
            /* Ø®Ø· Ù…Ù„ÙˆÙ† Ø¹Ù„Ù‰ Ø§Ù„ÙŠÙ…ÙŠÙ† */
            padding: 15px 20px;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .style-minimal .header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }

        .style-minimal .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-left: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .style-minimal .name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #eee;
        }

        .style-minimal .username {
            color: #888;
            font-size: 0.9rem;
            margin-right: 5px;
        }

        .style-minimal .text {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.3;
            color: #fff;
        }

        .style-minimal .media img {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ‚Ø¯Ù… ÙÙŠ Ø§Ù„Ù…ÙŠÙ†ÙŠÙ…Ø§Ù„ ÙŠÙƒÙˆÙ† Ù…Ù„ØªØµÙ‚Ø§Ù‹ Ø¨Ø§Ù„Ø­Ø§ÙØ© Ø§Ù„Ø³ÙÙ„ÙŠØ© */
        .style-minimal #progress-bar-container {
            border-radius: 0 0 8px 8px;
        }

        /* === 3. Chunky === */
        .style-chunky .card {
            background: #000;
            border: 4px solid #1d9bf0;
            border-radius: 20px;
            padding: 20px;
            color: #fff;
            box-shadow: 0 0 0 8px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .style-chunky .header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .style-chunky .avatar {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-left: 15px;
            border: 2px solid #fff;
        }

        .style-chunky .name {
            font-weight: 900;
            font-size: 1.5rem;
            color: #1d9bf0;
        }

        .style-chunky .text {
            font-size: 2rem;
            font-weight: 900;
            line-height: 1.2;
        }

        /* === 4. Bubble === */
        .style-bubble .card {
            background: transparent;
            position: relative;
        }

        .style-bubble .header {
            display: flex;
            align-items: center;
            margin-bottom: -15px;
            position: relative;
            z-index: 2;
        }

        .style-bubble .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .style-bubble .name-badge {
            background: #1d9bf0;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            margin-right: -15px;
        }

        .style-bubble .content-box {
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 20px;
            border-top-right-radius: 0;
            font-size: 1.3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 5px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        /* Breaking News */
        .breaking-mode .card {
            border: 3px solid #f91880 !important;
            animation: flashBorder 2s infinite;
        }

        .breaking-label {
            display: none;
            background: #f91880;
            color: white;
            padding: 2px 8px;
            font-size: 12px;
            border-radius: 4px;
            position: absolute;
            top: -10px;
            left: 20px;
            z-index: 10;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .breaking-mode .breaking-label {
            display: block;
        }

        @keyframes flashBorder {
            0% {
                box-shadow: 0 0 0 0 rgba(249, 24, 128, 0.7);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(249, 24, 128, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(249, 24, 128, 0);
            }
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const container = document.getElementById('container');
        const audio = document.getElementById('notifSound');

        function renderTweet(data, settings, isBreaking, isPinned) {
            const theme = settings.theme || 'classic';
            container.className = `style-${theme} ${isBreaking ? 'breaking-mode' : ''}`;

            const formattedText = data.text.replace(/(https?:\/\/[^\s]+)/g, '');
            let mediaHtml = '';
            if (settings.showMedia && data.mediaDetails && data.mediaDetails.length > 0) {
                mediaHtml = `<div class="media"><img src="${data.mediaDetails[0].media_url_https}"></div>`;
            }

            let headerHtml = '';
            if (settings.showAvatar || settings.showName) {
                headerHtml += `<div class="header">`;
                if (settings.showAvatar) headerHtml += `<img class="avatar" src="${data.user.profile_image_url_https.replace('_normal', '')}">`;
                headerHtml += `<div>`;
                if (settings.showName) headerHtml += `<div class="name">${data.user.name}</div>`;
                if (settings.showUsername && theme !== 'chunky') headerHtml += `<div class="username">@${data.user.screen_name}</div>`;
                headerHtml += `</div></div>`;
            }

            let dateHtml = '';
            if (settings.showDate) {
                const dateStr = new Date(data.created_at).toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
                dateHtml = `<div style="font-size:0.8rem; opacity:0.7; margin-top:5px;">${dateStr}</div>`;
            }

            let html = `
                <div class="card animate__animated animate__backInRight">
                    <div class="breaking-label">ğŸš¨ Ø®Ø¨Ø± Ø¹Ø§Ø¬Ù„</div>
                    ${theme === 'bubble' ? '' : headerHtml}
                    ${theme === 'bubble' && settings.showAvatar ? `<div class="header"><img class="avatar" src="${data.user.profile_image_url_https}"> <div class="name-badge">${data.user.name}</div></div>` : ''}
                    
                    <div class="${theme === 'bubble' ? 'content-box' : ''}">
                        <div class="text">${formattedText}</div>
                        ${mediaHtml}
                        ${dateHtml}
                        <div id="progress-bar-container"><div id="progress-bar"></div></div>
                    </div>
                </div>
            `;

            container.innerHTML = html;
            container.style.display = 'block';

            if (settings.playSound) {
                audio.volume = 0.5;
                audio.play().catch(() => { });
            }
        }

        function startProgress(duration, isPinned) {
            const barContainer = document.getElementById('progress-bar-container');
            const bar = document.getElementById('progress-bar');
            if (!barContainer || !bar) return;

            if (isPinned) { barContainer.style.display = 'none'; return; }

            barContainer.style.display = 'block';
            bar.style.width = '0%';
            bar.style.transition = 'none';
            setTimeout(() => {
                bar.style.transition = `width ${duration}ms linear`;
                bar.style.width = '100%';
            }, 50);
        }

        socket.on('show_tweet', (msg) => {
            renderTweet(msg.data, msg.settings, msg.isBreaking, msg.isPinned);
            const duration = (msg.data.customDuration || msg.settings.defaultDuration || 15) * 1000;
            startProgress(duration, msg.isPinned);
        });

        socket.on('hide_tweet', () => {
            const card = document.querySelector('.card');
            if (card) {
                card.classList.remove('animate__backInRight');
                card.classList.add('animate__backOutRight');
                setTimeout(() => container.style.display = 'none', 500);
            } else { container.style.display = 'none'; }
        });
    </script>
</body>

</html>
